<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Aadi - Financial Co-Pilot</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00c853;
            --on-surface-color: #e0e0e0;
            --on-surface-variant-color: #9e9e9e;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .chat-header p {
            margin: 4px 0 0;
            color: var(--on-surface-variant-color);
            font-size: 0.9rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--primary-color);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.aadi {
            background-color: #2c2c2e;
            color: var(--on-surface-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.aadi.loading {
            display: flex;
            align-items: center;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--on-surface-variant-color);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: #2c2c2e;
            color: var(--on-surface-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            border: none;
            background-color: var(--primary-color);
            color: #000;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #00e676;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Project Aadi</h1>
            <p>Your AI Financial Co-Pilot</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
            <div class="message aadi">
                Hello! I'm Aadi. How can I help you with your finances today? You can ask me things like "How is my portfolio performing?" or "When can I reach a net worth of 1 Crore?".
            </div>
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="message-input" placeholder="Ask Aadi a question..." autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>

    <script>
        // Get references to the HTML elements we'll need to interact with
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');

        // This is the URL of your running FastAPI backend
        const API_URL = 'http://127.0.0.1:8000/chat';

        // Listen for the form submission event
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form action (page reload)

            const userMessage = messageInput.value.trim();
            if (!userMessage) return; // Don't send empty messages

            // 1. Display the user's message immediately
            appendMessage(userMessage, 'user');
            messageInput.value = ''; // Clear the input field
            
            // 2. Show a "typing" indicator for Aadi
            const loadingMessageElement = showLoadingIndicator();

            // 3. Send the message to the backend
            try {
                // This is the core API call to your backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        // For now, we use a static session_id. In a real app, this would be dynamic.
                        session_id: '123e4567-e89b-12d3-a456-426614174000',
                        query: userMessage,
                    }),
                });

                // Remove the loading indicator
                chatMessages.removeChild(loadingMessageElement);

                if (!response.ok) {
                    // If the server response is not OK (e.g., 500 error), show an error message
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred.');
                }

                const data = await response.json();
                const aadiResponse = data.response;

                // 4. Display Aadi's response
                appendMessage(aadiResponse, 'aadi');

            } catch (error) {
                // If the fetch itself fails (e.g., network error, backend is down)
                console.error('Error connecting to Aadi backend:', error);
                
                // Make sure loading indicator is removed even if an error occurs
                if (document.body.contains(loadingMessageElement)) {
                    chatMessages.removeChild(loadingMessageElement);
                }
                appendMessage(`Sorry, I'm having trouble connecting to my systems. Please ensure the backend server is running and try again. Error: ${error.message}`, 'aadi');
            }
        });

        /**
         * A helper function to add a new message to the chat window.
         * @param {string} text - The message text.
         * @param {string} sender - 'user' or 'aadi'.
         */
        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            // Basic Markdown to HTML conversion for bold and newlines
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            messageElement.innerHTML = formattedText;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }

        /**
         * A helper function to show a loading indicator.
         */
        function showLoadingIndicator() {
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('message', 'aadi', 'loading');
            loadingElement.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(loadingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingElement;
        }

    </script>

</body>
</html>
